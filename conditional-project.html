<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
        var x;
        var y;
        var w;
        var h;
        var e_button;
      function setup() {
        createCanvas(500,500);
        background(200)
        x = 200;
        y = 50;
        w = 60;
        h = 60;
        r = random(255);
        g = random(255);
        b = random(255);
        e_button = 0;//on/off switch
      }
      
      function draw() {
        fill(200,37,85)
        stroke(5)
        rect(x - 150, y, w, h)//red rectangle 
        fill(16, 74, 168)
        rect(x - 40,y ,w, h)//blue rectangle
        fill(52, 237, 61)
        rect(x + 70, y, w, h)//green rectangle
        fill(200)
        rect(x + 180, y, w, h)//grey rectangle
        fill(0);
        textSize(20);
        text("try not to touch the big square!", x - 100 , y - 20)
        
      
     if (mouseIsPressed == true){
         //red rectangle
         if(mouseX > x - 150 && mouseX < x - 90 && mouseY > y && mouseY < y + 60) {
            e_button = 1; //on
           }
           //blue rectangle
           if (mouseX > x - 40 && mouseX < x + 20 && mouseY > y && mouseY < y + 60){
               e_button = 2;//on
           }
            //green rectangle
            if(mouseX > x +70 && mouseX < x+120 && mouseY > y && mouseY < y + 60) {
           e_button = 3; //on 
           }
           //grey rectangle 
           if (mouseX > x + 180 && mouseX < x + 240 && mouseY > y && mouseY < y + 60){
            background(200);//deletes your work/art
           } 
           }
           strokeWeight(2);
           fill(200);
           rect(x - 200, y + 350, 500, 100);
           line(x - 200, y + 350, x + 300, y + 450);
           line(x - 200, y + 450, x + 300, y + 350);
           if(mouseIsPressed == true) {
            if(mouseX > x - 200 && mouseX < x + 300 && mouseY > y + 350 && mouseY < y + 450) {
                background(200);
                fill(0);
                textSize(60);
                text("Game Over!", 70, 300);
                textSize(25);
                text("Click on the grey square to restart", 60, 350); 
            }
           }
      }
        
    function mouseDragged (){
        noStroke()
     if(e_button == 1){
         fill(random(250), random(37), random(150));//drag from the red rectangle to get a strand of color red
          ellipse(mouseX, mouseY, 15, 15);
          textSize(32);
          text("Good choice of color!", 100, 250);
     }
     
     if(e_button == 2){
         fill(random(93), random(150), random(252));//drag from the blue rectangle to get a strand of color blue
         ellipse(mouseX, mouseY, 15, 15)
         textSize(32);
         text("Awesome!", 160, 300);
     }
     
      if(e_button == 3){
          fill(random(2), random(237), random(61));//drag from the green rectangle to get a strand of color green
          ellipse(mouseX, mouseY, 15, 15);
          textSize(32);
          text("Great art, huh?", 130, 350);
      }
     
      }
      function keyReleased(){
          background(random(100),random(100),random(200))
      }//press the space to change background color
      

      
     
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/xiam2359/p5js/blob/gh-pages/conditional-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>

</body>

</html>
